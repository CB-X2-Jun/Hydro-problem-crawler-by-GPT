name: Build & Deploy CXOJ Pages

on:
  workflow_dispatch:  # 可以手动触发
    inputs: {}       # 不需要题号输入

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: Read pid.txt
        id: read_pid
        run: |
          PID_LIST=$(cat pid.txt)
          echo "PID_LIST=$PID_LIST" >> $GITHUB_ENV

      - name: Scrape Hydro
        env:
          HYDRO_PROBLEM_IDS: ${{ env.PID_LIST }}
          HYDRO_MAX_PROBLEMS: ${{ vars.HYDRO_MAX_PROBLEMS }}
          HYDRO_SLEEP: ${{ vars.HYDRO_SLEEP }}
        run: |
          python scripts/scrape_hydro.py

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp -r public/* dist/
          mkdir -p dist/data
          cp -r data/* dist/data/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
